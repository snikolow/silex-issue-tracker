trackers_list:
    path: /{page}
    defaults: { _controller: App\Controller\TrackerController::listAction, page: 1 }
    requirements:
        page: \d+
        
trackers_create:
    path: /create
    defaults: { _controller: App\Controller\TrackerController::createAction }
    
trackers_edit:
    path: /edit/{id}
    defaults: { _controller: App\Controller\TrackerController::updateAction }
    requirements:
        id: \d+
        
trackers_delete:
    path: /delete/{id}
    defaults: { _controller: App\Controller\TrackerController::deleteAction }
    requirements:
        id: \d+